<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StyleTelaMusica.css" />
    <title>Riot Games Music</title>
  </head>
  <body>
    
    <header>
      <div class="logo-container" id="div-logo">
        <img src="imagens//image-removebg-preview.png" alt="Logo da Riot Games">
    </div>
      <form class="buttonhome" action="ProjetoTelaPrincipal.html">
        <a href="#Home">
          <button id="buttonhomestyle" type="submit">Home</button>
        </a>
      </form>
      <form class="buttonvideo" action="ProjetoTelaVideo.html" target="_blank">
        <a href="#Videos">
          <button id="buttonvideostyle" type="submit">Videos</button>
        </a>
      </form>
    </header>


    <div class="containerfundo" id="topo">
      <div class="div-fundo">
        <img src="imagens/FundoVideoMusica.png" alt="imagem de fundo" />
      </div>
    </div>

    <div class="card-row">
      <div class="card">
        <a href="#musica1">
          <img src="imagens/1remember me.jpg" alt="Card 1" />
          <div class="card-content">
            <h3>REMEMEBER ME // ARCANE S2 SOUNDTRACK</h3>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="#musica2">
          <img src="imagens/2To Ashes and Blood.jpg" alt="Card 2" />
          <div class="card-content">
            <h3>TO ASHES AND BLOOD // ARCANE S2 SOUNDTRACK</h3>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="#musica3">
          <img src="imagens/3Sucker.jpg" alt="Card 3" />
          <div class="card-content">
            <h3>SUCKER // ARCANE S2 SOUNDTRACK</h3>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="#musica4">
          <img src="imagens/4What Have They Done To Us.jpg" alt="Card 4" />
          <div class="card-content">
            <h3>WHAT HAVE THEY DONE TO US // ARCANE S2 SOUNDTRACK</h3>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="#musica5">
          <img src="imagens/5I Can’t Hear It Now.jpg" alt="Card 5" />
          <div class="card-content">
            <h3 id="branco">I CAN’T HEAR IT NOW // ARCANE S2 SOUNDTRACK</h3>
          </div>
        </a>
      </div>
    </div>

    <main>
      <div id="musica1">
        <div id="div-musica" class="musica-container">
          <img src="imagens/1remember me.jpg" alt="remember me.jpg" />
        </div>
      </div>
      <div class="div-controlmusica">
        <audio
          class="controladormusica"
          src="audios/d4vd - “Remember Me” (from Arcane Season 2) [Official Visualizer].m4a"
          controls
        ></audio>
      </div>
      <a href="#topo">
        <div class="topo-buttons">
          <button class="topo-button">Inicio</button>
        </div>
      </a>

      <div id="musica2">
        <div id="div-musica" class="musica-container">
          <img src="imagens/2To Ashes and Blood.jpg" alt="remember me.jpg" />
        </div>
      </div>
      <div class="div-controlmusica">
        <audio
          class="controladormusica"
          src="audios/Woodkid - “To Ashes and Blood” (from Arcane Season 2) [Official Visualizer].m4a"
          controls
        ></audio>
      </div>
      <a href="#topo">
        <div class="topo-buttons">
          <button class="topo-button">Inicio</button>
        </div>
      </a>

      <div id="musica3">
        <div id="div-musica" class="musica-container">
          <img src="imagens/3Sucker.jpg" alt="remember me.jpg" />
        </div>
      </div>
      <div class="div-controlmusica">
        <audio
          src="audios/Marcus King - “Sucker” (from Arcane Season 2) [Official Visualizer].m4a"
          controls
          class="controladormusica"
        ></audio>
      </div>
      <a href="#topo">
        <div class="topo-buttons">
          <button class="topo-button">Inicio</button>
        </div>
      </a>

      <div id="musica4">
        <div id="div-musica" class="musica-container">
          <img
            src="imagens/4What Have They Done To Us.jpg"
            alt="remember me.jpg"
          />
        </div>
      </div>
      <div class="div-controlmusica">
          <audio
          class="controladormusica"
          src="audios/Mako, Grey - “What Have They Done To Us” (from Arcane Season 2) [Official Visualizer].m4a"
          controls
          ></audio>
        </div>
      <a href="#topo">
        <div class="topo-buttons">
          <button class="topo-button">Inicio</button>
        </div>
      </a>

      <div id="musica5">
        <div id="div-musica" class="musica-container">
          <img src="imagens/5I Can’t Hear It Now.jpg" alt="remember me.jpg" />
        </div>
      </div>
      <div class="div-controlmusica">
          <audio
          class="controladormusica"
          src="audios/Freya Ridings - “I Can’t Hear It Now” (from Arcane Season 2) [Official Visualizer].m4a"
          controls
          ></audio>
        </div>
      <a href="#topo">
        <div class="topo-buttons">
          <button class="topo-button">Inicio</button>
        </div>
      </a>
    </main>

    <footer>
      <p>&copy; 2024 Riot Games, Inc. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
